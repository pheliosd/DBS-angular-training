<!DOCTYPE html>

    <html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
<div class="container mt-5">
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
            <div class="col-sm-4">
                <input type="email" class="form-control form-control-sm" id="email"
                    placeholder="Email ">
            </div>
        </div>
        <div class="row mb-3">
            <label for="username" class="col-sm-2 col-form-label col-form-label-sm">UserName</label>
            <div class="col-sm-4">
                <input type="text" class="form-control form-control-sm" id="username"
                    placeholder="Username">
            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label col-form-label-sm">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control form-control-sm" id="password"
                    placeholder="Password">
            </div>
        </div>
        <div class="row mb-3">
            <label for="confirmPassword" class="col-sm-2 col-form-label col-form-label-sm">Confirm Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control form-control-sm" id="confirmPassword"
                    placeholder="Confirm Password">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-2">
          <button class="btn btn-primary" id="register">Register</button>
          </div>
        </div>
    </div>

        <script src="signup.js"></script>
    </body>

    </html>
